<body>
<table id="navtable">
  <tr>
	<td>
	<a  class="active nav" id="navremote">

	</td>
	<td>
	<a   class="nav" id="navtext">

	 </td>
	<td>

	</a>
	</td>
	<td>
	<a   class="nav" id="navconfig">

	<div>Settings</div> 
	</a>
	</td>
  <tr>
</table> 

<div id="remote">
<table >
	<tr>
		<!--td colspan="3"><img src="images/top_edge.png"></td-->
	</tr>
	<tr>
		<td rowspan="6"><img src="images/left_edge.png"></td>
		<td>
			<table >
				<tr>
					<td><img src="images/back.png" class="link" id="Return"></td>
					<td><img src="images/home.png" class="link" id="Home"></td>
				</tr>
			</table>
		</td>
		<td rowspan="6"><img src="images/right_edge.png"></td>
	</tr>
	<tr>
		<td>
			<table >
				<tr>
					<td><img src="images/top_left_corner.png"></td>
					<td><img src="images/up.png" class="link" id="Up"></td>
					<td><img src="images/top_right_corner.png"></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table >
				<tr>
					<td><img src="images/left.png" class="link" id="Left"></td>
					<td><img src="images/ok.png" class="link" id="Select"></td>
					<td><img src="images/right.png" class="link" id="Right"></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table >
				<tr>
					<td><img src="images/bottom_left_corner.png"></td>

				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table >
				<tr>
					<td><img src="images/replay.png" class="link" id="Replay"></td>
					<td><img src="images/info.png" class="link" id="Info"></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table >
				<tr>
					<td><img src="images/previous.png" class="link" id="Rev"></td>
					<td><img src="images/play.png" class="link" id="Play"></td>
					<td><img src="images/next.png" class="link" id="Fwd"></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="3"><img src="images/bottom_edge.png"></td>
	</tr>

<div id="text" style="visibility:hidden;display:none;"></div>
<div id="apps" style="visibility:hidden;display:none;">
<ul id="applist">
</ul>
</div>

<div id="config" style="visibility:hidden;display:none;">
		<h1>Find My Roku</h1>
		<label>My Network: </label>
		<input class="address" id="octet1" value="192" /> .
		<input class="address" id="octet2" value="168" /> .
		<input class="address" id="octet3" value="1" /> . X
		<br>
		<label>How Many Rokus? </label>
		<select id="num">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		</select> 
		<button id="scan" onclick="Scan();">Scan</button><br>
		<label>Direct Add: </label><input class="maddress" id="maddress" value="192.168.1.3" /><button id="add" onclick="manualAdd();">+</button><br>
		<iframe style="visibility:none; display: none;" id="rokuloadframe" src="about:blank">
		</iframe>
		<div id="rokus"></div>
		<h2>Channel XML</h2>
		<textarea id="channelinput" style="width: 100%; height:75px;">
&lt;apps&gt;
 &lt;app id="11" version="2.1.21"&gt;Roku Channel Store&lt;/app&gt;
 &lt;app id="12" version="2.2.11"&gt;Netflix&lt;/app&gt;
&lt;/apps&gt;
</textarea>
<button id="clickme" onclick="rokuApps();">Submit Apps</button>

</div>
